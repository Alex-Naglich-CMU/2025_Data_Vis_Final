name: Automated Weekly Data Update

# Triggers the workflow weekly and allows manual run for testing
on:
  schedule:
    # Runs every Thursday at 12:00 PM UTC (adjust cron for your desired day/time)
    - cron: '0 12 * * 4' 
  workflow_dispatch:

jobs:
  update-and-commit:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Clone the repository, fetching full history for the commit step
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          
      # Step 2: Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      # Step 3: Install Pandas and Requests for data handling
      - name: Install dependencies
        run: pip install pandas requests

      # Step 4: Run the data processing script
      # This script downloads, processes, and generates the JSON files in the 'data/' directory
      - name: Run Data Processing Script
        run: python automation/update_data.py

      # Step 5: Commit the newly generated JSON files back to the repository
      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ðŸ¤– Data Update: Automated RxNorm/NADAC price refresh'
          # Only commit files in the data directory
          file_pattern: 'data/*.json' 
          
      # The updated JSON files are now live and ready to be fetched by your SvelteKit site!